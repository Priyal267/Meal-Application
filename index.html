<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>

    <!-- THIS ATTACHMENT IS FOR BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- THIS ATTACHMENT IS FOR BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- THIS ATTACHMENT IS FOR CUSTOM CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--****************** NAVIGATION BAR SECTION STARTS ***********************-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary  my-nav-bar">
        <div class="container-fluid ">
            <img src="logo.png" alt="" class="img-fluid" id="my-logo-img">
            <a class="navbar-brand my-tagline" href="index.html">Meals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active my-nav-links" aria-current="page" href="#" onclick="home()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link my-nav-links " href="#" onclick="displayFavList()">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--**************************NAVIGATION BAR SECTION ENDS**********************-->

    <!--**************************** TAG LINE SECTION STARTS ***************************************-->
    <h1 class="my-heading" id="my-first-heading">Let your taste buds dance with joy</h1>
    <!--**************************** TAG LINE SECTION ENDS *****************************************-->

    <!--*****************************MORE DETAILS PAGE STARTS *******************************************-->
    <div class="container" id="more-details-page">
    </div>
    <!--**********************************MORE DETAILS PAGE STARTS *******************************************-->

    <!--**************************** SEARCH BAR SECTION STARTS *************************************-->
    <div class="container mt-4" id="my-search-bar">
        <form class="d-flex" role="search" >
            <input class="form-control me-2 my-search-bar" placeholder="Let us know your mood...." id="my-search-input">
        </form>
    </div>
    <!--**************************** SEARCH BAR SECTION ENDS *******************************************-->

    <!--**************************** SEARCH RESULT SECTION STARTS ***************************************-->
    <div class="container mt-5" id="my-search-result-sec">
        <div class="row " id="my-search-results">

        </div>
    
    </div>
    <!--******************************* SEARCH RESULT SECTION ENDS ***************************************-->

    <!-- *******************************FAVOURITES PAGE STARTS************************************* -->
    <div class="container" id="my-fav-sec">
        <div class="row my-cards-row" id="fav-page">

        </div>
    </div>
    <!-- *******************************FAVOURITES PAGE ENDS************************************* -->

    <!--********************************** Content SECTION STARTS ***************************************-->
    <div class="container " id="my-cont-sec">
        <h1 class="my-heading">Satisfy your cravings with our menu</h1>
        <div class="row my-cards-row" id="my-content-cards">
        </div>
    </div>
    <!--****************************** CONTENT SECTION ENDS *********************************************-->

    <!-- **************************************NOTIFICATION BAR Start******************************************** -->
    <div class="alert alert-warning alert-dismissible fade show" onclick="removeNotification()"
        id="my-notification-bar">
        <p id="my-notice">This is the notification</p>
    </div>
    <!-- **************************************NOTIFICATION BAR End******************************************** -->

    <!-- THIS ATTACHMENT IS FOR CUSTOM JAVASCRIPT -->
    <script src="index.js"></script>

    <!-- THIS ATTACHMENT IS FOR BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
